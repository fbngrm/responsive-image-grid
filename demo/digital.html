<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    	<title>Image-Grid</title>
    
        <link rel="stylesheet" href="../dist/image-grid.min.css" />
    </head>
    <body>
        <div class="container">
        
            <!-- Full-screen image -->
            <div class="columns">
                <div class="column col-xs-12"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>		
            <!-- End full-screen image -->
        
            <!-- Single image -->
            <div class="columns row row-1">
                <div class="column col-xs-12"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>			
            <!-- End single image -->
        
            <!-- Image-grid - 1:2 -->
            <div class="columns row">
                <div class="column col-xs-8"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-4">
                    <img src="img/digital-horizontal.jpg" class="img-responsive" />
                    <img src="img/digital-horizontal.jpg" class="img-responsive" />
                </div>
            </div>
            <!-- End image-grid -->
        
            <!-- Image-grid - 2:1 -->
            <div class="columns row">
                <div class="column col-xs-4">
                    <img src="img/digital-horizontal.jpg" class="img-responsive" />
                    <img src="img/digital-horizontal.jpg" class="img-responsive" />
                </div>
                <div class="column col-xs-8"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>
            <!-- End image-grid -->
            
            <!-- Image-grid - 1:1 -->
            <div class="columns row">
                <div class="column col-xs-6"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-6"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>
            <!-- End image-grid -->
        
            <!-- Image-grid - 1:1:1 -->
           <div class="columns row">
                <div class="column col-xs-4"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-4"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-4"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>
            <!-- End image-grid -->
        
            <!-- Image-grid - 1:1:1:1 -->
           <div class="columns row">
                <div class="column col-xs-3"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-3"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-3"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-3"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>
            <!-- End image-grid -->
        
            <!-- Image-grid - 1:1:1:1:1:1 -->
           <div class="columns row">
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
                <div class="column col-xs-2"><img src="img/digital-horizontal.jpg" class="img-responsive" /></div>
            </div>
            <!-- End image-grid -->
        </div>
    </body>
</html>
